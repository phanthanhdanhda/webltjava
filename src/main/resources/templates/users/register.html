<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Đăng ký</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .register-box {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="register-container">
    <div class="register-box">
        <h1 class="mb-4 text-center">ĐĂNG KÝ</h1>
        <form th:action="@{/register}" method="post">
            <div th:if="${errors}" class="alert alert-danger justify-content-center"
                 role="alert">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                </ul>
            </div>
            <div class="form-group mb-3">
                <label for="email">Nhập email</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <label for="username">Nhập tài khoản</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Nhập mật khẩu</label>
                <input type="password" class="form-control" id="password"
                       name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirm-password">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                <small id="passwordError" class="text-danger"></small>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Nhập số điện thoại</label>
                <input type="tel" class="form-control" id="phone" name="phone"
                       placeholder="Enter your phone" required>
            </div>
            <div class="form-group mb-3">
                <label for="address">Nhập địa chỉ</label>
                <input type="text" class="form-control" id="address" name="address"
                       placeholder="Enter your address" required>
            </div>
            <div class="form-group mb-3">
                <label for="dateOfBirth">Ngày sinh</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="d-grid gap-2 form-action">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng ký</button>
                <p class="mt-3 mb-0">Bạn đã có tài khoản? <a class="text-info" th:href="@{/login}">Đăng nhập?</a></p>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordError = document.getElementById('passwordError');

    confirmPasswordInput.addEventListener('input', function() {
        if (confirmPasswordInput.value !== passwordInput.value) {
            passwordError.textContent = 'Passwords do not match.';
        } else {
            passwordError.textContent = '';
        }
    });
</script>
</body>
</html>
